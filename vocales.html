    <body onload="onloadsi();"> <button onclick="fidcerrar();" id="idcerrar" >X</button>
        <div id="phaser-example"></div>

        <script type="text/javascript">

        var IDE_HOOK = false;
        var VERSION = '2.6.2';
var vw=window.innerWidth;
var vh=window.innerHeight;
var ventana=vw;
        

var textA;
var textB;
var game;
function onloadsi(){
  game= new Phaser.Game(vw,vh, Phaser.AUTO, 'phaser-example', {preload: preload, create: create, update: update });

}

function preload() {

game.load.image('fvocal', 'fvocal.jpg');

}

function create() {


    game.stage.backgroundColor = 0xbdbdbd;

    game.physics.startSystem(Phaser.Physics.ARCADE);




    var vfvocal = game.add.image(0, 0, 'fvocal');

vfvocal.scale.set(vw/vfvocal.width,vh/vfvocal.height)





    textA = game.add.text(20, 50, "A", { font: "62px Arial Black", fill: "#c51b7d" });
    textA.stroke = "#de77ae";
    textA.strokeThickness = 16;
    textA.setShadow(2, 2, "#333333", 2, true, false);


textA.inputEnabled=true;
textA.input.useHandCursor = true;
textA.events.onInputDown.add(fbtA, this);


    textB = game.add.text(200, 300, "B", { font: "62px Arial Black", fill: "#c51b7d" });
    textB.stroke = "#de77ae";
    textB.strokeThickness = 16;
    textB.setShadow(2, 2, "#333333", 2, false, true);



    textB.inputEnabled=true;
textB.input.useHandCursor = true;
textB.events.onInputDown.add(fbtB, this);




    game.physics.arcade.enable([ textA, textB ]);

    textA.body.velocity.setTo(200, 200);
    textA.body.collideWorldBounds = true;
    textA.body.bounce.set(1);

    textB.body.velocity.setTo(-100, -100);
    textB.body.collideWorldBounds = true;
    textB.body.bounce.set(1);

}

function update() {

    game.physics.arcade.collide(textA, textB);

}
     

function fbtA(){

    fbthabla("A")


    
}
function fbtB(){

    fbthabla("B")

    
}

function fidcerrar(){
 window.location="../index.html";
   


}


function fbthabla(st){
    if(vw<700){
        fandroid("hablaingles",String(st),"","");

        fandroid("hablaingles",st,"","");

    }else{
        alert(vw);
        fandroid("hablaingles",st,"","");
    }
        
        }






        fandroid("hablaingles","the  car is  red","","");
        function  fandroid(id,st1,st2,st3){

        
Android.showToast(id,st1,st2,st3);

}


        </script>
